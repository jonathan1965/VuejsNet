<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>VueJS Tot</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>
<body>

<div id="vue-app">
      
  <h1>Event</h1>
  <button @click.once="add(1)">Add Year</button>
  <button @click="sub(1)">Sub  Year</button>
  <button v-on:dblclick="add(10)">Add 10 Year</button>
  <button v-on:dblclick="sub(10)">Sub 10 Year</button>
  <p>My age : {{age}}</p>
  <div id="canvas" v-on:mousemove="updateXY"> {{x}},{{y}}</div>
   <a v-on:click="click" href="http://www.thenetninja.co.uk">The Net Ninja</a>
    
</div>


<script src="6_Event_Modifier.js"></script>
</body>
</html>
